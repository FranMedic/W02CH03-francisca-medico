<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de sufrimiento</title>
    
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Calculadora de Lagrimas </h1>
    </header>
    <div class=globalsection>
            <table>
                <tr>
                <td id="screen" class="screen" colspan="4">0</td>
                </tr>
                <tr>
                    <td class= "key clean" colspan="2">AC</td>
                    <td class= "key atras" >C</td>
                    <td class= "key operator" >รท</td>
                </tr>
                <tr>
                    <td class= "value key" >7</td>   
                    <td class= "value key" >8</td>
                    <td class= "value key" >9</td>
                    <td class= "key operator" >*</td>
                </tr>
                <tr>
                    <td class= "value key" >4</td>
                    <td class= "value key" >5</td>
                    <td class= "value key" >6</td>
                    <td class= "key operator" >-</td>
                </tr>
                <tr>
                    <td class= "value key" >1</td>
                    <td class= "value key" >2</td>
                    <td class= "value key" >3</td>
                    <td class= "key operator">+</td>
                </tr>
                <tr>
                    <td class= "value key long" colspan="3">0</td>   
                    <td class= "key operator equal" >=</td>
                </tr>
            </table>
        


    </div>
    
</body>

</html>
